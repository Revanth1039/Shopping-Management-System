<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        input:focus{
            background-color: rgb(200, 250, 250);
        }

        body
        {
            background-image: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), url(http://discovertemplate.com/wp-content/uploads/2020/12/DT_G71_Online-Shopping-Animated-GIF-Icon-pack-1.gif);
        }
    </style>
</head>
<body>
    <center >
        <div style="width: 500px; height: 500px; margin-top: 200px;padding-top: 50px;" id="img">
            <span style="font-size: 50px; font-weight: bolder;">Update Item Price</span>
            <br>
            <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alert" style="display: none; width: 75%;">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" id="dismiss">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            <br>
            <span style="color: black; font-weight: bold; font-size: 30px;">
            Item Id: </span> <input type="password" id="itid" style="height: 30px; border: 2px solid black;"><br>
            <br><br>
            <span style="color: black; font-weight: bold; font-size: 30px;">
               New Price: </span><input type="password" id="nprice" style="height: 30px; border: 2px solid black;"><br>
          <br>
          <br>
            <button class="btn btn-info" onclick="validate()">Submit</button>
        </div>
    </center>
    <script>
    function validate()
    {
      var c=2;
      var itid=document.getElementById("itid").value;
      var nprice=document.getElementById("nprice").value;
     
      if(!itid)
      {
          console.log("Hello");
          document.getElementById("alert").style.display="block";
        document.getElementById("alert").innerHTML="Item Id cannot be Empty";
         c--;
      }
      else if(!nprice)
      {
        document.getElementById("alert").style.display="block";
        document.getElementById("alert").innerHTML="Price cannot be Empty";
         c--;
      }
      if(c==2)
          {                   
            Swal.fire({
              
              title: "Do You Want to Update the Price of the Item? ",
              icon: 'question',
              showCancelButton: true,
              confirmButtonColor: '#3085d6',
              cancelButtonColor: '#d33',
              confirmButtonText: 'Yes, Update it!'
              }).then((result) => {
              if (result.isConfirmed) {
                  Swal.fire(
                  'Hurray!',
                  'Your Details are Stored',
                  'success'
                  )
              }
              });
      }
    }
    </script>
</body>
</html>
